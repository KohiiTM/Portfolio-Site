<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="typing.css" />
  </head>
  <body>
    <div class="container">
      <h2>Typing Speed Test</h2>

      <div id="text-display"></div>

      <input type="text" id="text-input" autofocus autocomplete="off" />

      <div class="stats">
        <p><strong>Time:</strong> <span id="timer">0</span> sec</p>
        <p><strong>WPM:</strong> <span id="wpm">0</span></p>
        <p><strong>Accuracy:</strong> <span id="accuracy">100</span>%</p>
      </div>

      <button id="reset">Reset Test</button>
    </div>

    <script src="typing.js"></script>
  </body>
</html>
